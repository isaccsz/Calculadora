<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <p id="field"></p>
        <table>
            <tr>
                <td><button onclick="limparNumero()">C</button></td>
                <td><button>Back</button></td>
                <td><button>OFF</button></td>
                <td onclick="inserirNumero('/')"><button>/</button></td>
            </tr>
            <tr>
                <td onclick="inserirNumero(7)"><button>7</button></td>
                <td onclick="inserirNumero(8)"><button>8</button></td>
                <td onclick="inserirNumero(9)"><button>9</button></td>
                <td onclick="inserirNumero('-')"><button>-</button></td>
            </tr>
            <tr>
                <td onclick="inserirNumero(4)"><button>4</button></td>
                <td onclick="inserirNumero(5)"><button>5</button></td>
                <td onclick="inserirNumero(6)"><button>6</button></td>
                <td onclick="inserirNumero('+')"><button>+</button></td>
            </tr>
            <tr>
                <td onclick="inserirNumero(1)"><button>1</button></td>
                <td onclick="inserirNumero(2)"><button>2</button></td>
                <td onclick="inserirNumero(3)"><button>3</button></td>
                <td rowspan="2"><button  id="enter" onclick="inserirCalculo()">Enter</button></td>
            </tr>
            <tr>
                <td onclick="inserirNumero('.')"><button>.</button></td>
                <td onclick="inserirNumero(0)"><button>0</button></td>
                <td onclick="inserirNumero('*')"><button>*</button></td>
                
            </tr>
        </table>
        <footer>
            <p>By <a href="https://www.linkedin.com/in/isacsz/" target="_blank">Isac Cruz</a> &copy;</p>
        </footer>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
