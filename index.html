<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <p id="field"></p>
        <table>
            <tr>
                <td><button onclick="limparNumero()">C</button></td>
                <td><button>Back</button></td>
                <td><button>OFF</button></td>
                <td><button onclick="inserirNumero('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero(7)">7</button></td>
                <td><button onclick="inserirNumero(8)">8</button></td>
                <td><button onclick="inserirNumero(9)">9</button></td>
                <td><button onclick="inserirNumero('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero(4)">4</button></td>
                <td><button onclick="inserirNumero(5)">5</button></td>
                <td><button onclick="inserirNumero(6)">6</button></td>
                <td><button onclick="inserirNumero('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero(1)">1</button></td>
                <td><button onclick="inserirNumero(2)">2</button></td>
                <td><button onclick="inserirNumero(3)">3</button></td>
                <td rowspan="2"><button onclick="inserirCalculo">Enter</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero('.')">.</button></td>
                <td><button onclick="inserirNumero(0)">0</button></td>
                <td><button onclick="inserirNumero('*')">*</button></td>
                
            </tr>
        </table>
        <footer>
            <p>By <a href="https://www.linkedin.com/in/isacsz/" target="_blank">Isac Cruz</a> &copy;</p>
        </footer>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
